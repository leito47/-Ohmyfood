<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link href="scss/style.css" rel="stylesheet" />

    <title>Oh my food</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__img"
        src="./images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <main>
      <section class="city">
        
          <i class="city__i fa-sharp fa-solid fa-location-dot"></i>
        
        <p class="city__p">Paris, Belleville</p>
      </section>
      <section class="explorer">
        <h1 class="explorer__heading">Réservez le menu qui vous convient</h1>
        <p class="explorer__p">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <form class="form">
          <button class="form__button" type="button">Explorer nos restaurants</button>
        </form>
      </section>
      <section class="sec-function">
        <h2>Fonctionnement</h2>
        <ol>
          <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
          <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
          <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ol>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__cards">
          <div class="card">menu</div>
          <div class="card">menu</div>
          <div class="card">menu</div>
          <div class="card">menu</div>
        </div>
      </section>
      
    </main>
  </body>
</html>
